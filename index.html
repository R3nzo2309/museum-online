<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rijksmuseum landings page</title>
</head>
<body>
    <header>
        <h1>Rijksmuseum</h1>
        <ul>
            <li><a href="https://www.rijksmuseum.nl/nl/zien-en-doen/tentoonstellingen/vergeet-me-niet">home</a></li>
            <li><a href="https://www.rijksmuseum.nl/nl/tickets/artikelen">tickets</a></li>
        </ul>
    </header>
    <article>
        <div class="gallery">
            <a target="_blank" href="img/foto-1.png">
              <img src="img/foto-1.png" alt="foto van shiva nataraja" width="700" height="500">
            </a>
            <div class="desc">shiva nataraja</div>
          </div>

          <div class="gallery">
            <a target="_blank" href="img/zelfportret.jpg">
              <img src="img/zelfportret.jpg" alt="zelfportret van apostel Paulus" width="700" height="500">
            </a>
            <div class="desc">apostel Paulus</div>
          </div>

          <div class="gallery">
            <a target="_blank" href="img/melkmeisje.jpg">
              <img src="img/melkmeisje.jpg" alt="schilderij van het melkmeisje" width="700" height="500">
            </a>
            <div class="desc">het melkmeisje</div>
          </div>

          <div class="imggallery">
            <a target="_blank" href="img/1240.jpg">
              <img src="img/1240.jpg" alt="foto van de nachtwacht" width="700" height="500">
            </a>
            <div class="desc">de nachtwacht</div>
          </div>

          <div class="imggallery">
            <a target="_blank" href="img/slagwaterloo.jpg">
              <img src="img/slagwaterloo.jpg" alt="de slag op waterloo" width="700" height="500">
            </a>
            <div class="desc">slag op waterloo</div>
          </div>

          <div class="imggallery">
            <a target="_blank" href="img/eerste-schooldag.jpg">
              <img src="img/eerste-schooldag.jpg" alt="schilderij van de eerste schooldag" width="700" height="500">
            </a>
            <div class="desc">schooldag</div>
          </div>

    </article>
</body>
</html>
